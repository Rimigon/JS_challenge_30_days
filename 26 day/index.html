<!DOCTYPE html>
<html lang="en">
  <head>
    <title>30DaysOfJs</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  </head>
  <body>

    <div class="form">
      <div class="blur"></div>
      <div class="header">
        <h1>World Countries List</h1>
        <p>Total Number of countries: 193</p>
        <p class="stat"></p>
      </div>
      <div class="buttons">
        <button onclick="startingOnWord()" class="start">STARTING WORD</button>
        <button onclick="anyWord()" class="any">SEARCH WITH ANY WORD</button>
        <button onclick="sortCountries()"><img src="https://img.icons8.com/ios-filled/50/sorting-arrows.png" alt="sorting-arrows"/></button>
      </div>
      <div class="buttons">
        <input type="search" name="search" id="search">
        <button class="searchButton" onclick="search()">
          <img src="https://img.icons8.com/ultraviolet/40/search--v1.png" alt="search--v1"/>
        </button>
      </div>
    </div>

    <div class="container">
       
    </div>
    <script src="./main.js"></script>
  </body>
</html>
