<!DOCTYPE html>
<html lang="en">
  <head>
    <title>30DaysOfJs</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Validating Web Form</h1>
    <form action="" method="post" onsubmit="validate()">
      <label>First name<input type="text" id="first-name"></label>
      <label>Second name<input type="text" id="second-name"></label>
      <label>Email<input type="email" id="email"></label>
      <label>Password<input type="password" id="password"></label>
      <label>Telephone<input type="tel" id="telephone"></label>
      <label>Bio<input type="text" id="bio"></label>
      <button>Submit</button>
    </form>

    <div class="container" id="stat">

    </div>
    <script src="./main.js"></script>
  </body>
</html>
